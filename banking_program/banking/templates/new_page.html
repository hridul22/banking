<!DOCTYPE html>
<html>
<head>
    <title>New Page</title>
               <style>
		body {
			background-color: #1D4350;
		}
		form {
			background-color: #0A6A8B;
		button{
		    background-color:red:
		}
       </style>
</head>
<body>
    <h1>New Page</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>
        <label for="district">District:</label>
        <select id="district" name="district" required>
            <option value="" disabled selected>Select District</option>
            {% for district in districts %}
                <option value="{{ district.id }}">{{ district.name }}</option>
            {% endfor %}
        </select><br><br>
        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
            <option value="" disabled selected>Select Branch</option>
            {% for district in districts %}
                <optgroup label="{{ district.name }}">
                    {% for branch in district.branch_set.all %}
                        <option value="{{ branch.id }}">{{ branch.name }}</option>
                    {% endfor %}
                </optgroup>
            {% endfor %}
        </select><br><br>
        <label for="account_type">Account Type:</label>
        <select id="account_type" name="account_type" required>
            <option value="" disabled selected>Select Account Type</option>
            <option value="savings_account">Savings Account</option>
            <option value="current_account">Current Account</option>
        </select><br>
        <label>Materials Provide:</label><br><br>
        <input type="checkbox" id="debit_card" name="materials_provided" value="debit_card">
        <label for="debit_card">Debit Card</label><br>
        <input type="checkbox" id="credit_card" name="materials_provided" value="credit_card">
        <label for="credit_card">Credit Card</label><br><br>
        <input type="checkbox" id="cheque book" name="materials_provided" value="cheque book">
        <label for="cheque book">cheque book</label><br><br>


<button type="submit">Submit</button>  <button type="submit"><a href="{% url 'bank_app:logout' %}">Logout</a></button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            <a href="{% url 'bank_app:home' %}" style="color:red;">close</a>
        </ul>
    {% endif %}
</body>
</html>
